<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGM-3-UO270139</title>
    <link rel="stylesheet" type="text/css" href="prac6-3.css">
    <script type="module" src="dist/prac6-3.js"></script>
</head>
<body>
    <div class="main">
        <div id="container">

            <!-- The element where local video is played -->
            <video id="localVideo" autoplay="true" muted="true"></video>
        
            <!-- The element where remote video is played -->
            <video id="remoteVideo" autoplay="true"></video>
        
            <div>
                <!-- Buttons for call control -->
                <button id="startButton" class="play-button" disabled="true">Start</button>
                <button id="callButton" class="play-button" disabled="true">Call</button>
                <button id="hangupButton" class="play-button" disabled="true">Hang up</button>
            </div>
        
        </div>
    </div>
</body>
</html>
